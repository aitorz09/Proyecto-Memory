<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="inicio">
        <h1 class="h1">Parejas de Emoji</h1>
        <button class="start">Start</button>
    </section>
    <section class="juego hidden">
        <div class="info">
            <h2 class="h2">Numero de intentos</h2>
            <span class="contador">0</span>
        </div>
        <div class="game">
        </div>
    </section>
    <section class="result hidden">
        <h3 class="h3"></h3>
        <h4 class="h4">Numero de intentos:</h4>
        <h4 class="resultado"></h4>
        <button class="startAgain">Volver a jugar</button>
    </section>
    <div class="bkgImg"></div>

           <i class="p fa-solid fa-moon" style="color: #fafcff;"></i>
   </section> -->
