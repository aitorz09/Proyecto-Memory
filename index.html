<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
</head>

<body>
    <section class="inicio hidden">
        <h1 class="h1">Parejas de Emoji</h1>
        <button class="start">Start</button>
    </section>
    <section class="juego hidden">
        <div class="info">
            <h2 class="h2">Numero de intentos</h2>
            <span class="contador">0</span>
        </div>
        <div class="game">
        </div>

    </section>
    <section class="result  ">

        <h3 class="h3"></h3>
        <h4 class="h4">Numero de intentos:</h4>
        <h4 class="resultado"></h4>
        <button class="startAgain">Volver a jugar</button>
    </section>
    <div class="bkgImg"></div>
    <audio class="audio" src="./sfx-paperflip1.mp3"></audio>
    <script src="./app.js"></script>
</body>

</html>
